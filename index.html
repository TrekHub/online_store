<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mojito store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="main">
      <header>
        <div class="nav-bar">
          <div class="nav-logo">
            <a href="#" class="inactive">
              <h1>Mojito</h1>
            </a>
          </div>
          <div class="nav-links">
            <ul>
              <li>
                <a href="#" class="active" id="home">Home</a>
              </li>
              <li>
                <a href="#products" id="featured">Featured</a>
              </li>
              <li>
                <a href="#featured" id="products">Products</a>
              </li>
            </ul>
          </div>

          <div class="nav-icons">
            <i class="fa fa-shopping-cart" aria-hidden="true" data="2"></i>
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <!-- Display only profile icon on small screens -->
          <div class="nav-profile">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="side-bar"></div>
        <div class="main-body">
          <div class="banner"></div>

          <div class="hot-deals">
            <div class="title">
              <h1>Hot Deals</h1>
            </div>
            <div class="products">
              <div class="card" id="scroll"></div>
              <div class="card" id="scroll"></div>
              <div class="card" id="scroll"></div>
              <div class="card" id="scroll"></div>
            </div>
          </div>

          <div class="featured Products">
            <div class="title">
              <h1>Featured Products</h1>
            </div>

            <div class="products">
              <div class="card" id="scroll"></div>
              <div class="card" id="scroll"></div>
              <div class="card" id="scroll"></div>
              <div class="card" id="scroll"></div>
            </div>
          </div>

          <div class="products">
            <div class="title">
              <h1>Products</h1>
            </div>
            <div class="products">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
